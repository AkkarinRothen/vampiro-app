<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cr√≥nica - VTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-blood { color: #ff3333; }
        .border-blood { border-left: 4px solid #8a0e0e !important; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-dark">

    <div id="login-screen" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-secondary text-white p-4 shadow-lg" style="width: 350px; border-left: 5px solid #800000;">
            <h2 id="login-title" class="text-center text-danger mb-4">ü©∏ Acceso Restringido</h2>
            
            <div class="mb-3">
                <a href="/auth/google" class="btn btn-light w-100 fw-bold d-flex align-items-center justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" class="me-2">
                    Entrar con Google
                </a>
            </div>

            <div class="text-center text-muted mb-3">- O -</div>

            <div class="mb-3">
                <input type="text" id="login-user" class="form-control" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <input type="password" id="login-pass" class="form-control" placeholder="Contrase√±a">
            </div>
            <button id="btn-action" onclick="handleAuth()" class="btn btn-danger w-100">Entrar</button>
            <p id="login-error" class="text-warning mt-3 text-center small" style="display:none;"></p>
            
            <div class="mt-3 text-center">
                <small><a href="#" class="text-light" onclick="toggleMode()"><span id="toggle-text">¬øNo tienes cuenta? Reg√≠strate</span></a></small>
            </div>
        </div>
    </div>

    <div id="app-screen" class="container mt-5 fade-in" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-2">
            <div>
                <h1 class="text-danger m-0">ü¶á Cr√≥nica VTM</h1>
                <small class="text-muted" id="user-display">Cargando...</small>
            </div>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Salir</button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary mb-4 shadow">
                    <div class="card-header text-white fw-bold">Nuevo V√°stago</div>
                    <div class="card-body">
                        <div class="mb-2"><input type="text" id="name" class="form-control form-control-sm" placeholder="Nombre"></div>
                        <div class="mb-2"><input type="text" id="clan" class="form-control form-control-sm" placeholder="Clan"></div>
                        <div class="mb-2"><input type="number" id="gen" class="form-control form-control-sm" placeholder="Generaci√≥n"></div>
                        <div class="mb-2"><input type="text" id="image_url" class="form-control form-control-sm" placeholder="URL Imagen"></div>
                        <div class="mb-3">
                            <select id="type" class="form-select form-select-sm">
                                <option value="PC">Jugador (PC)</option>
                                <option value="NPC">Narrador (NPC)</option>
                            </select>
                        </div>
                        <button onclick="saveCharacter()" class="btn btn-danger w-100">Abrazar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h4 class="text-info border-bottom border-info pb-1 mb-3">Personajes Jugadores</h4>
                <div id="pc-list" class="row g-3 mb-5"></div>

                <h4 class="text-warning border-bottom border-warning pb-1 mb-3">Antagonistas & NPCs</h4>
                <div id="npc-list" class="row g-3"></div>

                <div id="graveyard-section" class="mt-5 pt-4" style="display:none; border-top: 2px dashed #444;">
                    <h4 class="text-secondary">‚ö∞Ô∏è Cementerio (Admin)</h4>
                    <div id="graveyard-list" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserRole = null;
        let currentUsername = null;
        let isRegisterMode = false;

        // 1. INICIO: Verificar sesi√≥n
        async function checkSession() {
            try {
                const res = await fetch('/api/current_user');
                const data = await res.json();
                if (data.success) {
                    currentUserRole = data.role;
                    currentUsername = data.username;
                    showApp();
                }
            } catch (e) { console.log("Sin sesi√≥n activa"); }
        }

        // 2. L√ìGICA LOGIN/REGISTRO
        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            const title = document.getElementById('login-title');
            const btn = document.getElementById('btn-action');
            const txt = document.getElementById('toggle-text');
            
            if (isRegisterMode) {
                title.innerText = "üßõ Nuevo Registro";
                btn.innerText = "Crear Cuenta";
                btn.classList.replace('btn-danger', 'btn-info');
                txt.innerText = "Volver al Login";
            } else {
                title.innerText = "ü©∏ Acceso Restringido";
                btn.innerText = "Entrar";
                btn.classList.replace('btn-info', 'btn-danger');
                txt.innerText = "¬øNo tienes cuenta? Reg√≠strate";
            }
        }

        async function handleAuth() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const endpoint = isRegisterMode ? '/api/register' : '/api/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (data.success) {
                    if (isRegisterMode) {
                        alert(data.message);
                        toggleMode();
                    } else {
                        // Login manual exitoso (reload para activar sesi√≥n cookie)
                        location.reload(); 
                    }
                } else {
                    document.getElementById('login-error').innerText = data.message;
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (err) { console.error(err); }
        }

        function logout() { window.location.href = '/api/logout'; }

        function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').innerText = `Sesi√≥n: ${currentUsername} (${currentUserRole})`;
            loadCharacters();
            if(currentUserRole === 'admin') loadGraveyard();
        }

        // 3. CARGA DE DATOS
        async function loadCharacters() {
            const res = await fetch('/api/characters');
            const data = await res.json();
            renderList('pc-list', data.pcs, 'info');
            renderList('npc-list', data.npcs, 'warning');
        }

        function renderList(elementId, list, color) {
            document.getElementById(elementId).innerHTML = list.map(char => {
                const image = char.image_url || 'https://i.pinimg.com/564x/0d/1b/9d/0d1b9d233499119bb9df387033500204.jpg';
                
                let deleteBtn = '';
                if (currentUserRole === 'admin' || char.created_by === currentUsername) {
                    deleteBtn = `<button onclick="deleteCharacter(${char.id})" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2 shadow" style="z-index: 10;">‚úï</button>`;
                }

                return `
                <div class="col-xl-6 col-lg-12">
                    <div class="card border-blood h-100 position-relative overflow-hidden bg-dark">
                        ${deleteBtn}
                        <div class="row g-0 h-100">
                            <div class="col-4"><img src="${image}" class="img-fluid w-100 h-100" style="object-fit: cover;"></div>
                            <div class="col-8">
                                <div class="card-body py-2">
                                    <h5 class="card-title text-${color} text-truncate mb-1">${char.name}</h5>
                                    <h6 class="card-subtitle text-muted mb-2 small">${char.clan}</h6>
                                    <p class="card-text small mb-0">Gen: ${char.generation}</p>
                                    <small class="text-secondary" style="font-size: 0.7rem;">Por: ${char.created_by || '?'}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // 4. ACCIONES
        async function saveCharacter() {
            const char = {
                name: document.getElementById('name').value,
                clan: document.getElementById('clan').value,
                generation: document.getElementById('gen').value,
                type: document.getElementById('type').value,
                image_url: document.getElementById('image_url').value
            };
            await fetch('/api/characters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(char)
            });
            document.getElementById('name').value = ''; 
            document.getElementById('image_url').value = '';
            loadCharacters();
        }

        async function deleteCharacter(id) {
            if (!confirm("¬øDecretas la Muerte Final?")) return;
            await fetch(`/api/characters/${id}`, { method: 'DELETE' });
            loadCharacters();
            if(currentUserRole === 'admin') loadGraveyard();
        }

        // 5. CEMENTERIO
        async function loadGraveyard() {
            const res = await fetch('/api/graveyard');
            const list = await res.json();
            document.getElementById('graveyard-list').innerHTML = list.map(c => `
                <div class="col-6 col-md-3">
                    <div class="card bg-secondary text-white opacity-75 p-2 text-center">
                        <small>${c.name}</small>
                        <button onclick="restore(${c.id})" class="btn btn-success btn-sm py-0 mt-1" style="font-size:0.7rem">Revivir</button>
                    </div>
                </div>
            `).join('');
        }
        async function restore(id) {
            await fetch(`/api/restore/${id}`, { method: 'PUT' });
            loadCharacters();
            loadGraveyard();
        }

        // INICIAR
        checkSession();
    </script>
</body>
</html>
