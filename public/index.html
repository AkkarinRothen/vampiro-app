<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cr√≥nica - VTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de CSS extra para darle toque de sangre */
        .text-blood { color: #ff3333; }
        .border-blood { border-left: 4px solid #8a0e0e !important; }
    </style>
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <h1 class="text-center text-blood mb-4">ü¶á Cr√≥nica: La Mascarada</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary mb-4">
                    <div class="card-header text-white">Nuevo V√°stago</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" placeholder="Ej. Beckett">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Clan</label>
                            <input type="text" id="clan" class="form-control" placeholder="Ej. Gangrel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Generaci√≥n</label>
                            <input type="number" id="gen" class="form-control" placeholder="13">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select id="type" class="form-select">
                                <option value="PC">Jugador (PC)</option>
                                <option value="NPC">Narrador (NPC)</option>
                            </select>
                            <div class="mb-3">
    <label class="form-label">URL de Imagen</label>
    <input type="text" id="image_url" class="form-control" placeholder="https://...">
</div>
                        </div>
                        <button onclick="saveCharacter()" class="btn btn-danger w-100">Abrazar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h3 class="text-info border-bottom pb-2">Personajes Jugadores</h3>
                <div id="pc-list" class="row g-3 mb-4">
                    </div>

                <h3 class="text-warning border-bottom pb-2">Antagonistas & NPCs</h3>
                <div id="npc-list" class="row g-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       async function loadCharacters() {
            try {
                const res = await fetch('/api/characters');
                const data = await res.json();
                
                // --- DETECTOR DE ERRORES ---
                console.log("Datos recibidos del servidor:", data); // Esto lo ver√°s en la consola (F12)

                if (data.error) {
                    alert("Error del Servidor: " + data.error);
                    return;
                }
                
                if (!data.pcs || !data.npcs) {
                    console.error("El servidor no envi√≥ las listas 'pcs' o 'npcs'. Envi√≥ esto:", data);
                    return;
                }
                // ---------------------------

                renderList('pc-list', data.pcs, 'info');
                renderList('npc-list', data.npcs, 'warning');
            } catch (error) {
                console.error("Error cargando personajes:", error);
            }
        }

      function renderList(elementId, list, color) {
    const container = document.getElementById(elementId);
    container.innerHTML = list.map(char => {
        // Si no tiene imagen, usamos una silueta gen√©rica oscura
        const image = char.image_url || 'https://i.pinimg.com/564x/0d/1b/9d/0d1b9d233499119bb9df387033500204.jpg';
        
        return `
        <div class="col-md-6">
            <div class="card border-blood h-100 position-relative overflow-hidden">
                <button onclick="deleteCharacter(${char.id})" 
                        class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" 
                        style="z-index: 10;">‚úï</button>
                
                <div class="row g-0">
                    <div class="col-4">
                        <img src="${image}" class="img-fluid h-100 w-100" style="object-fit: cover; min-height: 100px;">
                    </div>
                    
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title text-${color} text-truncate">${char.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${char.clan}</h6>
                            <p class="card-text small mb-0">Gen: ${char.generation}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        `;
    }).join('');
}
async function deleteCharacter(id) {
            // Preguntar antes de borrar (Importante para no equivocarse)
            if (!confirm("¬øDecretas la Muerte Final para este v√°stago? Esta acci√≥n no se puede deshacer.")) {
                return;
            }

            try {
                await fetch(`/api/characters/${id}`, { method: 'DELETE' });
                loadCharacters(); // Recarga la lista para ver que desapareci√≥
            } catch (error) {
                console.error("Error al borrar:", error);
                alert("No se pudo eliminar al personaje.");
            }
        }
       async function saveCharacter() {
    const char = {
        name: document.getElementById('name').value,
        clan: document.getElementById('clan').value,
        generation: document.getElementById('gen').value,
        type: document.getElementById('type').value,
        image_url: document.getElementById('image_url').value, // <--- NUEVO
        notes: ''
    };
    
            await fetch('/api/characters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(char)
            });
            loadCharacters();
        }
        loadCharacters();
    </script>
</body>
</html>
