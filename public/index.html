<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cr贸nica - VTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un poco de CSS extra para darle toque de sangre */
        .text-blood { color: #ff3333; }
        .border-blood { border-left: 4px solid #8a0e0e !important; }
    </style>
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <h1 class="text-center text-blood mb-4"> Cr贸nica: La Mascarada</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary mb-4">
                    <div class="card-header text-white">Nuevo V谩stago</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" placeholder="Ej. Beckett">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Clan</label>
                            <input type="text" id="clan" class="form-control" placeholder="Ej. Gangrel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Generaci贸n</label>
                            <input type="number" id="gen" class="form-control" placeholder="13">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select id="type" class="form-select">
                                <option value="PC">Jugador (PC)</option>
                                <option value="NPC">Narrador (NPC)</option>
                            </select>
                        </div>
                        <button onclick="saveCharacter()" class="btn btn-danger w-100">Abrazar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h3 class="text-info border-bottom pb-2">Personajes Jugadores</h3>
                <div id="pc-list" class="row g-3 mb-4">
                    </div>

                <h3 class="text-warning border-bottom pb-2">Antagonistas & NPCs</h3>
                <div id="npc-list" class="row g-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       async function loadCharacters() {
            try {
                const res = await fetch('/api/characters');
                const data = await res.json();
                
                // --- DETECTOR DE ERRORES ---
                console.log("Datos recibidos del servidor:", data); // Esto lo ver谩s en la consola (F12)

                if (data.error) {
                    alert("Error del Servidor: " + data.error);
                    return;
                }
                
                if (!data.pcs || !data.npcs) {
                    console.error("El servidor no envi贸 las listas 'pcs' o 'npcs'. Envi贸 esto:", data);
                    return;
                }
                // ---------------------------

                renderList('pc-list', data.pcs, 'info');
                renderList('npc-list', data.npcs, 'warning');
            } catch (error) {
                console.error("Error cargando personajes:", error);
            }
        }

        function renderList(elementId, list, color) {
            const container = document.getElementById(elementId);
            container.innerHTML = list.map(char => `
                <div class="col-md-6">
                    <div class="card border-blood h-100">
                        <div class="card-body">
                            <h5 class="card-title text-${color}">${char.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${char.clan}</h6>
                            <p class="card-text small">Gen: ${char.generation}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveCharacter() {
            const char = {
                name: document.getElementById('name').value,
                clan: document.getElementById('clan').value,
                generation: document.getElementById('gen').value,
                type: document.getElementById('type').value,
                notes: ''
            };
            await fetch('/api/characters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(char)
            });
            loadCharacters();
        }
        loadCharacters();
    </script>
</body>
</html>
